# ==========================================
# SECRET - RyderCupAm API Secrets
# ==========================================
# Secret para variables de entorno SENSIBLES
# (passwords, tokens, API keys)
# ⚠️ NO GUARDAR EN GIT - Agregar a .gitignore
# ==========================================

apiVersion: v1
kind: Secret
metadata:
  name: rydercup-api-secret      # Nombre del Secret
  labels:
    app: rydercup
    component: api

# ==========================================
# TYPE - Tipo de Secret
# ==========================================
type: Opaque                     # Tipo genérico (más común)
# Otros tipos: kubernetes.io/tls, kubernetes.io/dockerconfigjson

# ==========================================
# DATA - Valores codificados en base64
# ==========================================
# IMPORTANTE: Los valores deben estar en base64
# Para codificar: echo -n "tu-valor" | base64
# Para decodificar: echo "dmFsb3I=" | base64 -d
# ==========================================
data:
  # Database credentials
  POSTGRES_USER: cnlkZXJjdXBhbV9hZG1pbnVzZXI=              # rydercupam_adminuser
  POSTGRES_PASSWORD: dm95a3Zhdi1tYXZyaXItOGhFdmt5         # rydercupam_password

  # JWT secret key
  SECRET_KEY: eW91ci1zZWNyZXQta2V5LWNoYW5nZS1tZQ==   # your-secret-key-change-me

  # Swagger/Docs credentials
  DOCS_USERNAME: cnlkZXJjdXBhbV9hZG1pbnVzZXI=                  # rydercupam_adminuser
  DOCS_PASSWORD: dm95a3Zhdi1tYXZyaXItOGhFdmt5              # admin123

  # Mailgun API key
  MAILGUN_API_KEY: ZmI4ZTY2NDE1MWNkODk0NGQzMjQ1YmE1MzMzMzk5MzUtODhiMWNhOWYtYjkwNjZkZjY=   # your-mailgun-key

# ==========================================
# NOTA: Cómo generar valores en base64
# ==========================================
# En terminal:
#   echo -n "postgres" | base64
#   echo -n "my-super-secret-jwt-key-2024" | base64
#   echo -n "sk-mailgun-abc123xyz" | base64
#
# ⚠️ IMPORTANTE: El flag -n es crucial para evitar newline
# ==========================================

# ==========================================
# ALTERNATIVA: stringData (más legible)
# ==========================================
# Si prefieres escribir valores en texto plano
# (Kubernetes los convierte automáticamente a base64):
#
# stringData:
#   POSTGRES_USER: "postgres"
#   POSTGRES_PASSWORD: "postgres"
#   SECRET_KEY: "your-secret-key-change-me"
#
# ⚠️ PERO RECUERDA: Aún así NO lo guardes en Git
# ==========================================
