
services:
  db:
    image: postgres:15-alpine
    ports:
      - "${DATABASE_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./scripts/validate-postgres-env.sh:/validate-postgres-env.sh:ro
    env_file:
      - path: ../.env
        required: true
    environment:
      # Note: Defaults are ONLY for docker-compose syntax safety; validation scripts
      # will fail-fast if actual .env values are missing (see validate-postgres-env.sh)
      - POSTGRES_USER=${POSTGRES_USER:-MISSING_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-MISSING_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-MISSING_DB}
    entrypoint: ["/bin/sh", "/validate-postgres-env.sh"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ..:/app
      - ./scripts/validate-app-env.sh:/validate-app-env.sh:ro
    env_file:
      - path: ../.env
        required: true
    entrypoint: ["/bin/sh", "/validate-app-env.sh"]
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      # Database Configuration
      # Note: Defaults are ONLY for docker-compose syntax safety; validation scripts
      # will fail-fast if actual .env values are missing (see validate-app-env.sh)
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-MISSING_USER}:${POSTGRES_PASSWORD:-MISSING_PASSWORD}@db:5432/${POSTGRES_DB:-MISSING_DB}
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-MISSING_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-MISSING_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-MISSING_DB}

      # Application Configuration
      - PORT=${PORT:-8000}
      - ENVIRONMENT=${ENVIRONMENT:-development}

      # JWT Configuration
      # SECRET_KEY is REQUIRED - validation script will fail if missing
      - SECRET_KEY=${SECRET_KEY:-MISSING_SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}

      # Swagger/Docs Protection (optional - can be empty)
      - DOCS_USERNAME=${DOCS_USERNAME:-}
      - DOCS_PASSWORD=${DOCS_PASSWORD:-}

      # Mailgun Configuration (Email Verification) (optional - can be empty)
      - MAILGUN_API_KEY=${MAILGUN_API_KEY:-}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN:-}
      - MAILGUN_FROM_EMAIL=${MAILGUN_FROM_EMAIL:-}
      - MAILGUN_API_URL=${MAILGUN_API_URL:-https://api.eu.mailgun.net/v3}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data: