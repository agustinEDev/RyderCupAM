# ================================
# CI/CD PIPELINE - RYDER CUP AM
# ================================
# Pipeline completo de integraci√≥n continua y despliegue continuo
# Ejecuta tests, security checks, linting y type checking en paralelo

name: CI/CD Pipeline

# Triggers: Cu√°ndo se ejecuta este workflow
on:
  push:
    branches: ['**']  # Todas las ramas
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'CHANGELOG.md'
      - 'LICENSE'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # ================================
  # JOB 1: PREPARATION
  # ================================
  # Configura el entorno, instala dependencias y cachea para los dem√°s jobs

  preparation:
    name: üîß Preparation
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.setup-python.outputs.python-version }}
      cache-hit: ${{ steps.cache-deps.outputs.cache-hit }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Show Environment Info
        run: |
          echo "Python version: $(python --version)"
          echo "Pip version: $(pip --version)"
          echo "Cache hit: ${{ steps.cache-deps.outputs.cache-hit }}"
          echo "Installed packages:"
          pip list

  # ================================
  # JOB 2: UNIT TESTS
  # ================================
  # Ejecuta 662 tests unitarios (sin base de datos)

  unit_tests:
    name: üß™ Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: preparation
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Unit Tests with Coverage
        run: |
          echo "Running unit tests on Python ${{ matrix.python-version }}..."
          pytest tests/unit/ -v --cov=src --cov-report=xml --cov-report=term-missing --cov-report=html

      - name: Upload Coverage Report (XML)
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-xml
          path: coverage.xml
          retention-days: 7

      - name: Upload Coverage Report (HTML)
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-html
          path: htmlcov/
          retention-days: 7

  # ================================
  # JOB 3: INTEGRATION TESTS
  # ================================
  # Ejecuta 72 tests de integraci√≥n (con PostgreSQL)

  integration_tests:
    name: üóÑÔ∏è Integration Tests
    runs-on: ubuntu-latest
    needs: preparation

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be fully ready..."
          sleep 5

      - name: Run Database Migrations
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
        run: |
          echo "Running Alembic migrations..."
          alembic upgrade head

      - name: Run Integration Tests
        env:
          DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
          DOCS_USERNAME: admin
          DOCS_PASSWORD: testpassword123
        run: |
          echo "Running integration tests (with database)..."
          pytest tests/integration/ -v --maxfail=5

  # ================================
  # JOB 4: SECURITY CHECKS
  # ================================
  # Ejecuta m√∫ltiples herramientas de seguridad

  security_checks:
    name: üîí Security Checks
    runs-on: ubuntu-latest
    needs: preparation

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Bandit (Python Security Linter)
        run: |
          echo "üîí Running Bandit - Python security linter..."
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f screen
        continue-on-error: true

      - name: Run Safety (Dependency Vulnerability Scanner)
        run: |
          echo "üõ°Ô∏è Checking dependencies for known vulnerabilities..."
          safety check --json || true
        continue-on-error: true

      - name: Check for Secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30

  # ================================
  # JOB 5: LINTING
  # ================================
  # Verifica calidad de c√≥digo con Ruff

  linting:
    name: üìù Code Quality
    runs-on: ubuntu-latest
    needs: preparation

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Ruff Linter
        run: |
          echo "üîç Running Ruff linter..."
          ruff check src/ tests/ --output-format=github
        continue-on-error: true

      - name: Run Ruff Formatter Check
        run: |
          echo "üìù Checking code formatting..."
          ruff format --check src/ tests/
        continue-on-error: true

  # ================================
  # JOB 6: TYPE CHECKING
  # ================================
  # Verifica consistencia de tipos con Mypy

  type_checking:
    name: üî¨ Type Checking
    runs-on: ubuntu-latest
    needs: preparation

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Mypy Type Checker
        run: |
          echo "üî¨ Running Mypy type checker..."
          mypy src/ --show-error-codes --pretty
        continue-on-error: true

  # ================================
  # JOB 7: BUILD
  # ================================
  # Construye la aplicaci√≥n Docker SOLO si todos los checks pasan

  build:
    name: üê≥ Build Docker
    runs-on: ubuntu-latest
    needs: [unit_tests, integration_tests, security_checks, linting, type_checking]
    # Solo ejecutar si todos los jobs cr√≠ticos pasaron (success)
    if: |
      needs.unit_tests.result == 'success' &&
      needs.integration_tests.result == 'success'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: rydercupam:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Validate Alembic Migrations Syntax
        run: |
          echo "üîç Validating Alembic migrations syntax (dry-run)..."

          # Override entrypoint to run only Alembic (skip migrations execution)
          docker run --rm \
            --entrypoint alembic \
            -e DATABASE_URL=postgresql://dummy:dummy@dummy:5432/dummy \
            rydercupam:${{ github.sha }} \
            upgrade head --sql > alembic-output.sql

          if [ $? -eq 0 ]; then
            echo "‚úÖ Alembic migrations syntax is valid"
            echo "üìÑ Generated SQL (first 20 lines):"
            head -20 alembic-output.sql
          else
            echo "‚ùå Alembic migrations have syntax errors"
            exit 1
          fi

      - name: Test Application Startup (without DB)
        run: |
          echo "üê≥ Testing FastAPI application can start..."
          # Override entrypoint to skip migrations and start app directly
          docker run --name test-container -d -p 8000:8000 \
            -e DATABASE_URL=postgresql+asyncpg://dummy:dummy@localhost/dummy \
            --entrypoint uvicorn \
            rydercupam:${{ github.sha }} \
            main:app --host 0.0.0.0 --port 8000

          echo "Waiting for FastAPI to start..."
          sleep 5

          # Check if container is running
          if docker ps | grep test-container; then
            echo "‚úÖ FastAPI application started successfully"
            docker logs test-container | head -20
            docker stop test-container
            docker rm test-container
          else
            echo "‚ùå FastAPI failed to start"
            docker logs test-container
            docker rm -f test-container || true
            exit 1
          fi

      - name: Save Docker Image (artifact)
        run: |
          echo "üíæ Saving Docker image as artifact..."
          docker save rydercupam:${{ github.sha }} | gzip > rydercupam-image.tar.gz

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: rydercupam-image.tar.gz
          retention-days: 7

  # ================================
  # JOB 8: SUMMARY
  # ================================
  # Job final que depende de todos los anteriores

  pipeline_summary:
    name: üìä Summary
    runs-on: ubuntu-latest
    needs: [unit_tests, integration_tests, security_checks, linting, type_checking, build]
    if: always()

    steps:
      - name: Check Results
        run: |
          echo "=========================================="
          echo "CI/CD PIPELINE SUMMARY"
          echo "=========================================="
          echo "Unit Tests: ${{ needs.unit_tests.result }}"
          echo "Integration Tests: ${{ needs.integration_tests.result }}"
          echo "Security Checks: ${{ needs.security_checks.result }}"
          echo "Linting: ${{ needs.linting.result }}"
          echo "Type Checking: ${{ needs.type_checking.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "=========================================="

          if [ "${{ needs.unit_tests.result }}" == "failure" ] || [ "${{ needs.integration_tests.result }}" == "failure" ]; then
            echo "‚ùå Pipeline FAILED - Tests did not pass"
            exit 1
          elif [ "${{ needs.build.result }}" == "failure" ]; then
            echo "‚ùå Pipeline FAILED - Build failed"
            exit 1
          elif [ "${{ needs.build.result }}" == "skipped" ]; then
            echo "‚ö†Ô∏è Build was skipped due to failed quality checks"
            exit 0
          else
            echo "‚úÖ Pipeline PASSED - All checks successful"
            echo "üöÄ Docker image ready for deployment"
          fi
