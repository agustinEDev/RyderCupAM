# Example of a GitHub Actions workflow file: 01_hello_world.yml
# This is the simplest possible Github Action workflow.
# It demonstrates the basic structure and core concepts of GitHub Actions.

name: 01 - Hello World

# Trigger: When this workflow runs
on:
  # Run on every pull request
  pull_request:
  # Allow manual triggering from GitHub UI
  workflow_dispatch:

# Jobs: Define what work to do
jobs:
  # Job name: hello_world
  hello_world:
    # Runner: The virtual machine environment
    runs-on: ubuntu-latest

    # Steps: Individual tasks within the job
    steps:
      # Step 1: Simple echo command
      - name: Say Hello
        run: echo "Hello, World! üåç"

      # Step 2: Display current date and time
      - name: Show Date and time
        run: date

      # Step 3: Display runner information
      - name: Show Runner Info
        run: |
          echo "Runner OS: $RUNNER_OS"
          echo "Runner Architecture: $RUNNER_ARCH"
          echo "Githibub Workspace: $GITHUB_WORKSPACE"
          echo "GitHub Actor: $GITHUB_ACTOR"
          echo "GitHub Repository: $GITHUB_REPOSITORY"

      # Step 4: Multi-line script example
      - name: Multi-line Script
        run: |
          echo "This is a multi-line script."
          echo "We can run multiple commands."
          echo "Each line is executed sequentially."
          for i in {1..3; do
            echo "Loop iteration $i"
          done